<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <!--<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Encriptador Alura</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Frame 6.png" alt="logo de Alura">
    </header>
    <main>
        <section class="primer">
            <textarea class="text-area" pattern="[a-z]" cols="25" rows="1" placeholder="Ingrese el texto aquí"></textarea>
        <div>
            <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
        </section>
        <section class="segunda">
            <textarea id="textArea"  class="mensaje" cols="20" rows="10" readonly></textarea>
            <div>
                <button id="btn-copiar" class="btn-copiar" onclick="copyToClipBoard()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
       <p>Copyright: <span id="current-year"></span>&copy || Miguel García</p>
    </footer>


    

    <script src="script.js"></script>
    
</body>
</html>
